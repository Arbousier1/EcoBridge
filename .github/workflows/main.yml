name: EcoBridge High-Performance Build (Java 25)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_INCREMENTAL: 0

jobs:
  build-rust:
    name: Native Core (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: libecobridge_rust.so
          - os: windows-latest
            artifact: ecobridge_rust.dll
          - os: macos-latest
            artifact: libecobridge_rust.dylib
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Disable Windows Defender
        if: matrix.os == 'windows-latest'
        run: |
          Set-MpPreference -ExclusionPath ${{ github.workspace }}
        shell: powershell

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "ecobridge-rust -> target"

      - name: Build Rust
        shell: bash
        env:
          # 针对 Java 25 / FFM API 的优化：确保对齐和符号可见性
          RUSTFLAGS: ${{ matrix.os == 'windows-latest' && '-C link-arg=-fuse-ld=lld' || '' }}
        run: |
          cd ecobridge-rust
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            cargo build --release --target x86_64-apple-darwin
            cargo build --release --target aarch64-apple-darwin
            mkdir -p target/release/
            lipo -create \
              target/x86_64-apple-darwin/release/libecobridge_rust.dylib \
              target/aarch64-apple-darwin/release/libecobridge_rust.dylib \
              -output target/release/libecobridge_rust.dylib
          else
            cargo build --release
          fi

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: ecobridge-rust/target/release/${{ matrix.artifact }}

  build-java:
    name: Java 25 Assembly
    needs: build-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'microsoft' # Microsoft Build of OpenJDK 对 Windows 和 Linux 优化较好
          cache: 'gradle'

      - name: Download All Natives
        uses: actions/download-artifact@v4
        with:
          path: native-libs
          pattern: native-*
          merge-multiple: true

      - name: Prepare Resources
        shell: bash
        run: |
          # 确保路径与 NativeBridge.extractLibrary 逻辑一致
          # 如果 Java 代码在 resources 根目录找，这里就放根目录
          mkdir -p ecobridge-java/src/main/resources/
          cp native-libs/* ecobridge-java/src/main/resources/
          ls -R ecobridge-java/src/main/resources/ # 打印日志方便调试

      - name: Build with Gradle
        working-directory: ecobridge-java
        run: |
          chmod +x gradlew
          # 核心更改：显式开启预览功能和原生访问授权，确保编译通过
          ./gradlew build -x test \
            -Dorg.gradle.jvmargs="--enable-preview --enable-native-access=ALL-UNNAMED"

      - name: Final Release
        uses: actions/upload-artifact@v4
        with:
          name: EcoBridge-Final-Build
          path: ecobridge-java/build/libs/EcoBridge-*.jar
          retention-days: 7
