name: EcoBridge High-Performance Build (Java 25)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_INCREMENTAL: 0
  # å¼ºåˆ¶ä½¿ç”¨ UTF-8ï¼Œé˜²æ­¢ Windows ç¼–è¯‘ä¹±ç 
  JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8"

jobs:
  build-rust:
    name: Native Core (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: libecobridge_rust.so
            target_triple: x86_64-unknown-linux-gnu
          - os: windows-latest
            artifact: ecobridge_rust.dll
            target_triple: x86_64-pc-windows-msvc
          - os: macos-latest
            artifact: libecobridge_rust.dylib
            target_triple: universal-apple-darwin
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Disable Windows Defender
        if: matrix.os == 'windows-latest'
        run: Set-MpPreference -ExclusionPath ${{ github.workspace }}
        shell: powershell

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "ecobridge-rust -> target"

      - name: Build Rust
        shell: bash
        env:
          # Windows ä¸‹é“¾æ¥ Rstrtmgr.lib æ˜¯å¿…é¡»çš„ (è§£å†³ DuckDB/RocksDB ä¾èµ–é—®é¢˜)
          RUSTFLAGS: >-
            ${{ matrix.os == 'windows-latest' 
              && '-C link-arg=Rstrtmgr.lib -C linker=lld-link' 
              || '' }}
        run: |
          cd ecobridge-rust
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS é€šç”¨äºŒè¿›åˆ¶ (Intel + Apple Silicon)
            cargo build --release --target x86_64-apple-darwin
            cargo build --release --target aarch64-apple-darwin
            mkdir -p target/release/
            lipo -create \
              target/x86_64-apple-darwin/release/libecobridge_rust.dylib \
              target/aarch64-apple-darwin/release/libecobridge_rust.dylib \
              -output target/release/libecobridge_rust.dylib
          else
            cargo build --release
          fi

      - name: Upload Native Library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: ecobridge-rust/target/release/${{ matrix.artifact }}

      # ğŸ”¥ [å…³é”®ä¿®å¤] ä¸Šä¼ ç”Ÿæˆçš„å¤´æ–‡ä»¶
      # Java æ„å»ºéœ€è¦è¿™ä¸ª .h æ–‡ä»¶ï¼Œä½†åªæœ‰ Rust æ„å»ºè¿‡ç¨‹ä¼šç”Ÿæˆå®ƒ
      # æˆ‘ä»¬åªä» Ubuntu èŠ‚ç‚¹ä¸Šä¼ ä¸€æ¬¡å³å¯
      - name: Upload Header File
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rust-header
          path: ecobridge-rust/ecobridge_rust.h

  build-java:
    name: Java 25 Assembly
    needs: build-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle' # Oracle JDK 25 EA é€šå¸¸åŒ…å«è¾ƒæ–°çš„ç‰¹æ€§
          cache: 'gradle'

      # ğŸ”¥ [å…³é”®ä¿®å¤] å®‰è£… jextract (å› ä¸º setup-java ä¸å¸¦è¿™ä¸ªå·¥å…·)
      # Gradle è„šæœ¬ä¾èµ– JEXTRACT_HOME ç¯å¢ƒå˜é‡
      - name: Setup jextract
        run: |
          # ä¸‹è½½ OpenJDK 25 å¯¹åº”çš„ jextract (Linuxç‰ˆ)
          # æ³¨æ„ï¼šæ­¤é“¾æ¥éš Java 25 EA ç‰ˆæœ¬æ›´æ–°å¯èƒ½å˜åŒ–ï¼Œè¿™æ˜¯ç›®å‰é€šç”¨çš„æ„å»ºç‰ˆ
          wget https://download.java.net/java/early_access/jextract/22/4/openjdk-22-jextract+4-30_linux-x64_bin.tar.gz -O jextract.tar.gz
          mkdir -p jextract
          tar -xzf jextract.tar.gz -C jextract --strip-components=1
          echo "JEXTRACT_HOME=$(pwd)/jextract" >> $GITHUB_ENV
          # éªŒè¯å®‰è£…
          ./jextract/bin/jextract --version || echo "jextract installed"

      # ğŸ”¥ [å…³é”®ä¿®å¤] æ¢å¤å¤´æ–‡ä»¶
      # å°†ä¸Šä¸€ä¸ª Job ç”Ÿæˆçš„ .h æ–‡ä»¶æ”¾å› ecobridge-rust ç›®å½•
      - name: Restore Header File
        uses: actions/download-artifact@v4
        with:
          name: rust-header
          path: ecobridge-rust

      - name: Download Native Libs
        uses: actions/download-artifact@v4
        with:
          path: native-libs
          pattern: native-*
          merge-multiple: true

      - name: Prepare Resources
        shell: bash
        run: |
          mkdir -p ecobridge-java/src/main/resources/
          cp native-libs/* ecobridge-java/src/main/resources/
          echo "ğŸ“¦ Native åº“å·²æ³¨å…¥:"
          ls -l ecobridge-java/src/main/resources/

      - name: Build with Gradle
        working-directory: ecobridge-java
        run: |
          chmod +x gradlew
          # ä½¿ç”¨ shadowJar è€Œä¸æ˜¯ buildï¼Œç¡®ä¿æ‰€æœ‰ä¾èµ–è¢«æ‰“åŒ…
          # -x test: å› ä¸ºæˆ‘ä»¬ä¹‹å‰ç§»é™¤äº†æµ‹è¯•æ–‡ä»¶ï¼Œè¿™é‡Œæ˜¾å¼è·³è¿‡æ›´ä¿é™©
          ./gradlew clean shadowJar -x test --no-daemon

      - name: Upload Final Jar
        uses: actions/upload-artifact@v4
        with:
          name: EcoBridge-Final-Jar
          path: ecobridge-java/build/libs/EcoBridge-*.jar
          retention-days: 90