name: EcoBridge High-Performance Build (Java 25)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # 全局禁用增量编译，减少 Windows I/O 开销
  CARGO_INCREMENTAL: 0

jobs:
  build-rust:
    name: Native Core (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: libecobridge_rust.so
          - os: windows-latest
            artifact: ecobridge_rust.dll
          - os: macos-latest
            artifact: libecobridge_rust.dylib
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      # 专项优化：关闭 Windows Defender 实时扫描 (提升 Windows 编译速度)
      - name: Disable Windows Defender
        if: matrix.os == 'windows-latest'
        run: |
          Set-MpPreference -ExclusionPath ${{ github.workspace }}
        shell: powershell

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "ecobridge-rust -> target"

      - name: Build Rust
        shell: bash
        env:
          # 修复核心：
          # 1. 显式链接 Rstrtmgr.lib 以解决 RmStartSession 等符号缺失问题
          # 2. Windows 下若要用 LLD，需使用 -C linker=lld-link 而非 -fuse-ld
          RUSTFLAGS: >-
            ${{ matrix.os == 'windows-latest' 
              && '-C link-arg=Rstrtmgr.lib -C linker=lld-link' 
              || '' }}
        run: |
          cd ecobridge-rust
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            cargo build --release --target x86_64-apple-darwin
            cargo build --release --target aarch64-apple-darwin
            mkdir -p target/release/
            lipo -create \
              target/x86_64-apple-darwin/release/libecobridge_rust.dylib \
              target/aarch64-apple-darwin/release/libecobridge_rust.dylib \
              -output target/release/libecobridge_rust.dylib
          else
            cargo build --release
          fi

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: ecobridge-rust/target/release/${{ matrix.artifact }}

  build-java:
    name: Java 25 Assembly
    needs: build-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'microsoft'
          cache: 'gradle'

      - name: Download All Natives
        uses: actions/download-artifact@v4
        with:
          path: native-libs
          pattern: native-*
          merge-multiple: true

      - name: Prepare Resources
        shell: bash
        run: |
          # 确保 Native 库放入资源文件夹，NativeBridge.java 才能在运行时解压它们
          mkdir -p ecobridge-java/src/main/resources/
          cp native-libs/* ecobridge-java/src/main/resources/
          echo "✅ 堆外内存驱动组件已就绪"
          ls -R ecobridge-java/src/main/resources/

      - name: Build with Gradle
        working-directory: ecobridge-java
        run: |
          chmod +x gradlew
          # 启用预览功能并允许原生内存访问
          export GRADLE_OPTS="-Dorg.gradle.jvmargs='--enable-preview --enable-native-access=ALL-UNNAMED'"
          ./gradlew build -x test

      - name: Final Release
        uses: actions/upload-artifact@v4
        with:
          name: EcoBridge-Java25-Final
          path: ecobridge-java/build/libs/EcoBridge-*.jar
          retention-days: 7
