name: EcoBridge High-Performance Build (Java 25)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_INCREMENTAL: 0
  JAVA_TOOL_OPTIONS: "-Dfile.encoding=UTF-8"

jobs:
  # ç¬¬ä¸€é˜¶æ®µï¼šç¼–è¯‘å¤šå¹³å° Native å†…æ ¸
  build-rust:
    name: Native Core (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: libecobridge_rust.so
          - os: windows-latest
            artifact: ecobridge_rust.dll
          - os: macos-latest
            artifact: libecobridge_rust.dylib
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Disable Windows Defender
        if: matrix.os == 'windows-latest'
        run: |
          Set-MpPreference -ExclusionPath ${{ github.workspace }}
          Write-Host "âœ… Windows Defender å·²æ’é™¤å·¥ä½œç›®å½•ï¼Œé˜²æ­¢ç¼–è¯‘å¡æ­»ã€‚"
        shell: powershell

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # ä¸º macOS å‡†å¤‡é€šç”¨äºŒè¿›åˆ¶æ”¯æŒ
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "ecobridge-rust -> target"

      - name: Build Rust
        shell: bash
        env:
          # Windows ä¸‹å¼ºåˆ¶ä½¿ç”¨ LLD é“¾æ¥å™¨ï¼Œè¿™æ˜¯è§£å†³ Windows ç¼–è¯‘é•¿æ—¶é—´å¡ä½çš„å…³é”®
          RUSTFLAGS: >-
            ${{ matrix.os == 'windows-latest' 
              && '-C link-arg=Rstrtmgr.lib -C linker=lld-link' 
              || '' }}
        run: |
          cd ecobridge-rust
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            cargo build --release --target x86_64-apple-darwin
            cargo build --release --target aarch64-apple-darwin
            mkdir -p target/release/
            lipo -create \
              target/x86_64-apple-darwin/release/libecobridge_rust.dylib \
              target/aarch64-apple-darwin/release/libecobridge_rust.dylib \
              -output target/release/libecobridge_rust.dylib
          else
            cargo build --release
          fi

      - name: Upload Native Library
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.os }}
          path: ecobridge-rust/target/release/${{ matrix.artifact }}

      - name: Upload Header File
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rust-header
          path: ecobridge-rust/ecobridge_rust.h

  # ç¬¬äºŒé˜¶æ®µï¼šç»„è£… Java æ’ä»¶
  build-java:
    name: Java 25 Assembly
    needs: build-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'oracle'
          cache: 'gradle'

      - name: Setup jextract
        run: |
          # ä¸‹è½½é€‚ç”¨äº Java 22+ çš„ jextract (FFM API ç»‘å®šå·¥å…·)
          wget https://download.java.net/java/early_access/jextract/22/4/openjdk-22-jextract+4-30_linux-x64_bin.tar.gz -O jextract.tar.gz
          mkdir -p jextract_bin
          tar -xzf jextract.tar.gz -C jextract_bin --strip-components=1
          # æ³¨å…¥ç¯å¢ƒå˜é‡ï¼Œä½¿ build.gradle.kts ä¸­çš„ findJextract() èƒ½æ‰¾åˆ°å®ƒ
          echo "JEXTRACT_HOME=$(pwd)/jextract_bin" >> $GITHUB_ENV
          echo "âœ… jextract ç¯å¢ƒå·²å°±ç»ª: $(pwd)/jextract_bin/bin/jextract"

      - name: Restore Header File
        uses: actions/download-artifact@v4
        with:
          name: rust-header
          path: ecobridge-rust

      - name: Download Native Libs
        uses: actions/download-artifact@v4
        with:
          path: native-libs
          pattern: native-*
          merge-multiple: true

      - name: Prepare Resources
        shell: bash
        run: |
          # å°†ç¼–è¯‘å¥½çš„åº“æ”¾å…¥ Java èµ„æºç›®å½•ï¼Œä¾› ShadowJar æ‰“åŒ… 
          mkdir -p ecobridge-java/src/main/resources/
          cp native-libs/* ecobridge-java/src/main/resources/
          echo "ğŸ“¦ å·²æ³¨å…¥çš„ Native åº“åˆ—è¡¨:"
          ls -l ecobridge-java/src/main/resources/

      - name: Build with Gradle
        working-directory: ecobridge-java
        run: |
          chmod +x gradlew
          # æ˜¾å¼æ‰§è¡Œ generateBindings ä»¥ç¡®ä¿ FFM ä»£ç ç”ŸæˆæˆåŠŸ [cite: 1]
          ./gradlew generateBindings --no-daemon
          ./gradlew clean shadowJar -x test --no-daemon

      - name: Upload Final Jar
        uses: actions/upload-artifact@v4
        with:
          name: EcoBridge-Final-Jar
          path: ecobridge-java/build/libs/EcoBridge-*.jar
          retention-days: 90
